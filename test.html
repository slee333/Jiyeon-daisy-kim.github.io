	<template id="film-card-template">
		<style>
			.film-container {
				padding-top: 1.5%;
				display: flex;
				flex-direction: row;
				margin-left: 10%;
				margin-right: 15%;
				padding-bottom: 1.5%;
				border-bottom: 0.5px solid lightgray;
				border-top: 0.5px solid lightgray;
			}
			img {
				margin-left: 3%;
				max-width: 45%;
				height: auto;
			}
			.text-zone {
				margin-left: 10%;
				margin-right: 3%;
				display: flex;
				flex-direction: column;
				justify-content: center;
			}
			.text-zone-1 {
				font-size: 12px;
				font-style: italic;
				font-weight: 400;
				margin-bottom: 0;
			}
			.text-zone-2 {
				font-size: 42px;
			}
			.text-zone-2 a {
				color: black;
				text-decoration: none;
			}
			.text-zone-2 a:hover {
				color: darkgray;
			}
			.text-zone-3 {
				font-size: 12px;
				line-height: 20px;
			}
			.text-zone-4 {
				font-size: 10px;
				font-style: italic;
				line-height: 20px;
			}
		</style>
		<div class="film-container">
			<img />
			<div class="text-zone">
				<h5 class="text-zone-1"></h5>
				<h1 class="text-zone-2"><a></a></h1>
				<div class="text-zone-3"></div>
				<div class="text-zone-4"></div>
			</div>
		</div>
	</template>

	<script>
		class FilmCard extends HTMLElement {
			constructor() {
				super();
				const shadow = this.attachShadow({ mode: 'open' });
				const template = document.getElementById('film-card-template');
				const clone = template.content.cloneNode(true);
				shadow.appendChild(clone);

				const img = shadow.querySelector('img');
				const subtitle = shadow.querySelector('.text-zone-1');
				const titleLink = shadow.querySelector('.text-zone-2 a');
				const desc = shadow.querySelector('.text-zone-3');
				const extra = shadow.querySelector('.text-zone-4');

				img.src = this.getAttribute('img');
				img.alt = this.getAttribute('title');
				subtitle.textContent = this.getAttribute('subtitle');
				titleLink.textContent = this.getAttribute('title');
				titleLink.href = this.getAttribute('link');
				desc.textContent = this.getAttribute('desc');
				extra.innerHTML = this.getAttribute('extra') || '';
			}
		}

		customElements.define('film-card', FilmCard);
	</script>
