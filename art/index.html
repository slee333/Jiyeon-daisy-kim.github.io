<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Daisyeon</title>

	<!-- Espacio Novo 글씨체-->
	<link rel="stylesheet" href="../assets/css/espacio_novo_font.css">

	<!-- pretendad 글씨체 -->
	<script src="../assets/js/pretendad-font.js"></script>

	<!-- montserrat 글씨체 -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

	<!-- favicon, css-->
	<link rel="stylesheet" type="text/css" href="css/art_work_style.css">
	<link rel="icon" href="../assets/images/favicon.png" type="image/png">

	<!-- 네비게이션, footer dom js-->
	<script src="../assets/js/footer-bar-for-file-structure.js" defer></script>
	<script src="../assets/js/nav-bar-for-file-structure.js" defer></script>


	<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

</head>

<body>
	<div class="frame">
	  <nav-bar></nav-bar>
	</div>
	<main class="artwork-layout">
		<section class="image-column" id="imageColumn">
		  <!-- 이미지들이 여기에 계속 추가됨 -->
		</section>
	  
		<section class="side-column">
		  <!-- 설명 또는 비어 있는 공간 -->
		</section>
	</main>
  

	<script>
		const imageColumn = document.getElementById('imageColumn');
	  
		const initialImages = [
		  'img/i-really-hate-birthday-feelings/@back.png',
		  'img/Sausage Twig.jpg'
		];
	  
		// 초기 이미지 렌더링
		function renderInitialImages() {
		  initialImages.forEach(src => {
			const img = document.createElement('img');
			img.src = src;
			img.classList.add('art-image');
			imageColumn.appendChild(img);
		  });
		}
	
	  
		// 초기 이미지 먼저 로드
		renderInitialImages();
	  
		// 스크롤 감지용 센티넬
		const sentinel = document.createElement('div');
		sentinel.id = 'sentinel';
		imageColumn.appendChild(sentinel);
	  
		// 인터섹션 옵저버 등록
		const observer = new IntersectionObserver(entries => {
		  if (entries[0].isIntersecting) {
			loadMoreImages();
		  }
		});
	  
		observer.observe(sentinel);

		
	  </script>
</body>
</html>
