<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Daisyeon</title>

	<!-- Espacio Novo 글씨체-->
	<link rel="stylesheet" href="../assets/css/espacio_novo_font.css">

	<!-- pretendad 글씨체 -->
	<script src="../assets/js/pretendad-font.js"></script>

	<!-- montserrat 글씨체 -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

	<!-- favicon, css-->
	<link rel="stylesheet" type="text/css" href="css/art_work_style.css">
	<link rel="icon" href="../assets/images/favicon.png" type="image/png">

	<!-- 네비게이션, footer dom js-->
	<script src="../assets/js/footer-bar-for-file-structure.js" defer></script>
	<script src="../assets/js/nav-bar-for-file-structure.js" defer></script>


	<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

</head>

<body>
	<div class="frame">
	  <nav-bar></nav-bar>
	</div>
	<main class="artwork-layout">
		<section class="image-column scroll-area" id="imageColumn">
		  <!-- 이미지들이 여기에 계속 추가됨 -->
		</section>
	  
		<section class="side-column scroll-area">
			<iframe id="detailViewer" src="" frameborder="0"></iframe>
		</section>
	</main>
  

	<script>
		const imageColumn = document.getElementById('imageColumn');
		const iframe = document.getElementById('detailViewer')
	  

		fetch('data/imageMap.json')
			.then(res => res.json())
			.then(images => {
				images.forEach(item => {
				const img = document.createElement('img');
				img.src = item.src;
				img.classList.add('art-image');
				img.style.cursor = 'pointer';
				img.addEventListener('click', () => {
					iframe.src = item.page;
				});
				imageColumn.appendChild(img);
			});
		});


	  </script>
</body>
</html>
