<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Daisyeon</title>

	<script src="assets/js/show-frame-on-click.js" defer></script>
	<script src="assets/js/footer-bar.js" defer></script>
	<script src="assets/js/nav-bar-for-file-structure.js" defer></script>

	<!-- montserrat 글씨체 -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

	<!-- Espacio Novo 글씨체-->
	<link rel="stylesheet" href="assets/css/espacio_novo_font.css">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="icon" href="/assets/images/favicon.png" type="image/png">

</head>

<body>
	<div class="frame hidden">
		<nav-bar></nav-bar>
		<footer-bar></footer-bar>
	</div>

	<script>
        document.addEventListener('DOMContentLoaded', function() {
            document.body.addEventListener('click', function() {
                const frame = document.querySelector('.frame');
                frame.classList.remove('hidden');
                frame.classList.add('visible');
            });
        });
    </script>

</body>

</html>
