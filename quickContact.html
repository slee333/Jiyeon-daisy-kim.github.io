<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Daisyeon</title>

    <!-- Espacio Novo 글씨체-->
	<link rel="stylesheet" href="assets/css/espacio_novo_font.css">

	<link rel="stylesheet" type="text/css" href="assets/css/quickContact_style.css">
	
    <link rel="icon" href="/assets/images/favicon.png" type="image/png">

    <script src="assets/js/nav-bar.js" defer></script>

    <!-- montserrat 글씨체 -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
	<div class="frame">
		<nav-bar></nav-bar>

		<div class="dashboard">
            <div class="zone1">
                <p>CONTACT</p>
            </div>
            <div class="zone2">
                <div class="zone2-1">
                    <div class="zone2-1-1">
                        <p>ONLINE INQUIRY</p>
                    </div>
                    <div class="zone2-1-2">
                        <form action="https://formspree.io/f/mzzbpowe" method="POST" id="contact-form">
                            <label>
                                <input required type="text" id="name" name="name" placeholder="Your name">
                            </label>
                            <label>
                                <input required type="email" id="email" name="email" placeholder="Your email">
                            </label>
                            <label>
                                <input required name="message" id="message" placeholder="Your message"></input>
                            </label>
                            <button type="submit" form="contact-form">SEND MESSAGE</button>
                        </form>
                    </div>
                </div>

                <div class="zone2-2">
                    <div class="zone2-2-1">
                        <p>CONTACT DETAILS</p>
                    </div>

                    
                    <div class="zone2-2-2">
                        <p>Jiyeon is always happy to respond to worldwide collaborations.
                            Feel free to contact if you want to talk about film, media, travel, etc.</p>
                    </div>

                    <div class="zone2-2-3">
                        <p>daisyeonfilm@gmail.com</p>
                    </div>
                    
                </div>

                
            </div>
            
            
		</div>

		<footer class="contact-info">
			<p>
				<img class="footer-image" src="assets/images/DAISYEON_LOGO_orange.png">
				<a class = "contact-info-title"><strong>Daisyeon</strong></a>
				
				<a href="https://www.instagram.com/daisy__yeon/" target="_blank">Instagram</a>
				<a href="quickContact.html">Email</a>
                <a href="https://www.youtube.com/@daisy_yeon">Youtube</a>
			</p>
		</footer>
	</div>

	<script>
        document.addEventListener('DOMContentLoaded', function() {
            document.body.addEventListener('click', function() {
                const frame = document.querySelector('.frame');
                frame.classList.remove('hidden');
                frame.classList.add('visible');
            });
        });
    </script>

</body>

</html>
